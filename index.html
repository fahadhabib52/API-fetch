<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>API Cards Showcase</title>
<!-- Bootstrap 5 CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  /* Background and font */
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #f8f9fa;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  /* Topbar */
  .navbar-custom {
    background: rgba(0,0,0,0.4);
    backdrop-filter: saturate(180%) blur(10px);
  }
  .navbar-custom .navbar-brand, .navbar-custom .nav-link {
    color: #f8f9fa;
    font-weight: 600;
    transition: color 0.3s;
  }
  .navbar-custom .nav-link:hover {
    color: #ffc107;
  }
  /* Banner */
  .banner {
    background: rgba(255, 255, 255, 0.616);
    padding: 3rem 1rem;
    text-align: center;
    margin-bottom: 2rem;
    border-radius: 12px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }
  .banner h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: #fff;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
  }
  .banner p {
    font-size: 1.2rem;
    color: rgba(0, 0, 0, 0.45);
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  /* Cards container */
  .cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
    max-width: 1000px;
    margin: 0 auto 3rem auto;
    padding: 0 1rem;
  }
  /* Individual card styling */
  .card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: saturate(180%) blur(10px);
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    width: 300px;
    color: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 25px rgba(255, 193, 7, 0.8);
    cursor: pointer;
  }
  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 2px solid #ffc107;
  }
  .card-body {
    flex: 1 1 auto;
    padding: 1rem 1.2rem;
    display: flex;
    flex-direction: column;
  }
  .card-id {
    font-size: 0.85rem;
    color: #ffd54f;
    margin-bottom: 0.2rem;
    font-weight: 600;
  }
  .card-category {
    font-size: 0.85rem;
    color: #ffecb3;
    font-weight: 700;
    margin-bottom: 0.5rem;
    text-transform: uppercase;
  }
  .card-description {
    flex-grow: 1;
    font-size: 1rem;
    color: #e0e0e0;
    margin-bottom: 1rem;
  }
  .card-button {
    align-self: flex-start;
    background-color: #ffc107;
    border: none;
    padding: 0.5rem 1.1rem;
    color: #222;
    font-weight: 700;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.25s ease;
    user-select: none;
  }
  .card-button:hover {
    background-color: #ffca28;
    text-decoration: none;
    color: #111;
  }
  /* Animations */
  .fade-in {
    animation: fadeInUp 1s ease forwards;
    opacity: 0;
  }
  .delay-1 { animation-delay: 0.3s; }
  .delay-2 { animation-delay: 0.6s; }
  .delay-3 { animation-delay: 0.9s; }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
    from {
      opacity: 0;
      transform: translateY(20px);
    }
  }

  /* Responsive */
  @media (max-width: 992px) {
    .cards-container {
      justify-content: center;
    }
  }
  @media (max-width: 768px) {
    .card {
      width: 90vw;
      max-width: 350px;
    }
  }
  @media (max-width: 400px) {
    .banner h1 {
      font-size: 1.75rem;
    }
    .banner p {
      font-size: 1rem;
    }
  }
</style>
</head>
